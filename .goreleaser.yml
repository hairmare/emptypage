before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
dockers:
  - dockerfile: Dockerfile.goreleaser
    image_templates:
      - "docker.pkg.github.com/hairmare/emptypage/app:{{ .Tag }}"
      - "docker.pkg.github.com/hairmare/emptypage/app:v{{ .Major }}"
      - "docker.pkg.github.com/hairmare/emptypage/app:v{{ .Major }}.{{ .Minor }}"
      - "docker.pkg.github.com/hairmare/emptypage/app:latest"
    build_flag_templates:
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source=https://github.com/hairmare/emptypage"
    extra_files:
      - etc/passwd
